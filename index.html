<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>&lt;juicy-checkbox-group&gt;</title>
    <style>
        .checkbox-group-container {
            width: 500px;
            margin: 0 auto 0 auto;
        }

        .checkbox-group-result-container {
            width: 500px;
            margin: 40px auto 0 auto;
        }
    </style>

    <!-- Importing Web Component's Polyfill -->
    <script src="../webcomponentsjs/webcomponents.js"></script>
    <!-- Importing Custom Elements -->
    <link rel="import" href="juicy-checkbox-group.html">    
</head>
<body>
<template is="dom-bind">
    <a href="https://github.com/Juicy/juicy-checkbox-group"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 9;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
    <h1>
        &lt;juicy-checkbox-group&gt;
        <iframe src="http://ghbtns.com/github-btn.html?user=juicy&repo=juicy-checkbox-group&type=watch&count=true&size=medium"
                allowtransparency="true" frameborder="0" scrolling="0" width="90" height="20"></iframe>
    </h1>

    <div class="checkbox-group-container">
        <!-- Using Custom Elements -->
        <h3>Try editing mode here:</h3>
        <juicy-checkbox-group editable name="{{groupName}}" items="{{groupItems}}"></juicy-checkbox-group>
    </div>
    <div class="checkbox-group-result-container">
        <!-- Using Custom Elements -->
        <h3>Check out the same in checkable mode:</h3>
        <juicy-checkbox-group checkable name="{{groupName}}" items="{{groupItems}}"></juicy-checkbox-group>
    </div>
</template>
</body>
</html>
